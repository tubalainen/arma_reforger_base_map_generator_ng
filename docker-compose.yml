services:
  arma-map-generator:
    image: ghcr.io/tubalainen/arma_reforger_base_map_generator_ng:latest
    # To build locally instead of pulling from GHCR, comment out 'image' above
    # and uncomment the 'build' section below:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    ports:
      # Bind to localhost for nginx reverse proxy
      # For local network access, add your LAN IP: "192.168.x.x:8080:8080"
      - "127.0.0.1:8080:8080"
    volumes:
      - map_output:/app/output
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # Trust proxy headers from nginx/reverse proxy
      - FORWARDED_ALLOW_IPS=127.0.0.1
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Security options
    security_opt:
      - no-new-privileges:true
    # Health check (also defined in Dockerfile)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  map_output:
